<extend name="Common@Base/base"/>
<block name="title">
    通知列表
</block>
<block name="content">
    <div>
        <div class="btn-group">
            <button class="btn btn-sm btn-primary ajax-post confirm" url="{:_U('del')}" target-form="ids"
                    data-tip="确定要删除么?">删 除
            </button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th class="center">
                    <label>
                        <input type="checkbox" class="ace check-all">
                        <span class="lbl"></span>
                    </label>
                </th>
                <th>标题</th>
                <th>状态</th>
                <th>详情</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="list">
                <volist name="list" id="vo">
                    <tr>
                        <td class="center">
                            <label>
                                <input type="checkbox" class="ids ace" name="id[]" value="{$vo.id}">
                                <span class="lbl"></span>
                            </label>
                        </td>
                        <td>{$vo.title}</td>
                        <td>{$vo.status_text}</td>
                        <td>{$vo.detail}</td>
                        <td>
                            <a title="删除" class="confirm ajax-get"   href="{:U('del?id='.$vo['id'])}">删除</a>
                            <eq name="vo.status" value="0">
                                <a title="已读" href="{:U('read?id='.$vo['id'])}">已读</a>
                            </eq>
                        </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="5" class="text-center"> aOh! 暂时还没有通知!</td>
            </notempty>
            </tbody>
        </table>
        <!-- 分页 -->
        <div class="page">
            {$_page}
        </div>
    </div>
</block>
