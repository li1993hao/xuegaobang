<extend name="Common@Base/base"/>
<block name="title">
    产品列表
</block>
<block name="content">
    <div>
        <div class="btn-group">
            <button class="btn btn-sm btn-primary confirm ajax-post" url="{:_U('del')}" target-form="ids"
                    data-tip="确定要删除么?">删 除
            </button>
            <a class="btn btn-sm btn-primary" href="{:_U('add')}">添加产品
            </a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th class="center">
                    <label>
                        <input type="checkbox" class="ace check-all">
                        <span class="lbl"></span>
                    </label>
                </th>
                <th>名称</th>
                <th>发布时间</th>
                <th>状态</th>
                <th>收藏数量</th>
                <th>点赞数量</th>
                <th>相关评论</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="list">
                <volist name="list" id="vo">
                    <tr>
                        <td class="center">
                            <label>
                                <input type="checkbox" class="ids ace" name="id[]" value="{$vo.id}">
                                <span class="lbl"></span>
                            </label>
                        </td>
                        <td>{$vo.name}</td>
                        <td>{$vo.create_time|date='Y-m-d',###}</td>
                        <td>{$vo.status_text}</td>
                        <td>{$vo.collect}</td>
                        <td>{$vo.like}</td>
                        <td><a href="{:_U('comment?id='.$vo['id'])}">点击查看</a></td>
                        <td>
                            <a title="删除" class="confirm ajax-get"   href="{:_U('del?id='.$vo['id'])}">删除</a>
                            <a title="编辑"    href="{:_U('edit?id='.$vo['id'])}">编辑</a>
                        </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="8" class="text-center"> aOh! 暂时还没有产品,赶快添加一个吧!</td>
            </notempty>
            </tbody>
        </table>
        <!-- 分页 -->
        <div class="page">
            {$_page}
        </div>
    </div>
</block>
