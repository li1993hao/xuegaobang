
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title data-book="程序API文档(在线版)">程序API文档(在线版)</title>
    <link rel="stylesheet" href="__ADDONROOT__/asset/css/layout.css">
    <link rel="stylesheet" href="__ADDONROOT__/asset/css/style.css">
    <link rel="stylesheet" href="__ADDONROOT__/asset/css/thinktreeStyle.css">
    <link rel="stylesheet" href="__ADDONROOT__/asset/css/thinkeditorStyle.css">
    <link rel="stylesheet" href="__ADDONROOT__/asset/css/prettify.css">
</head>
<body>
<header class="layout">
    <section class="header">
        <hgroup>
            <h1>程序API文档(在线版)</h1>
        </hgroup>
    </section>
</header>
<aside class="layout">
<nav>
    <ul>
        <li data-id="3" data-name="preface" class="active">
            <div><a class="apiDoc jdi-init-doc"  href="javascript:;">说明</a></div>
        </li>
        <volist name="list" id="module">
            <li data-id="{$module['index']}" data-name="{$module['module']['title']}" class="closed">
                <div><a href="javascript:;">{$module['module']['title']}</a></div>
                <ul>
                    <volist name="module.apiClass" id="apiClass">
                        <li data-id="{$apiClass['index']}" data-name="{$apiClass['name']}">
                            <div><a href="javascript:;">{$apiClass['name']}</a></div>
                            <ul>
                                <volist name="apiClass.method" id="method">
                                    <li data-name="{$method.name}">
                                        <div><a class="apiDoc" data-index="{$method.index}" href="javascript:;">{$method.name}</a></div>
                                    </li>
                                </volist>
                            </ul>
                        </li>
                    </volist>
                </ul>
            </li>
        </volist>
    </ul>
</nav>
</aside>
<section class="layout">
    <div id="introduce">
        <h1>API说明文档</h1>
    </div>
    <div id="apiDetail" style="display: none">
        <h1 class="title" style="margin: 20px"></h1>
        <hr/>
        <div class="jdi-introduce"  style="margin: 20px"></div>
        <hr/>
        <div class="jdi-params"  style="margin: 20px">
        </div>
        <hr/>
        <div class="jdi-return"  style="margin: 20px">
        </div>
        <hr/>
        <div class="jdi-url"  style="margin: 20px">
        </div>
    </div>
</section>
<footer class="layout">
    <p class="copyright">&copy;2013 <a href="http://www.tiptimes.com" target="_blank">时代科技</a></p>
</footer>
<div id="loading"></div>
<!--[if !IE]> -->

<script type="text/javascript" src="__VENDOR__/ace/js/jquery-2.0.3.min.js"></script>
<!-- <![endif]-->
<!--[if IE]>
<script type="text/javascript" src="__VENDOR__/ace/js/jquery-1.10.2.min.js"></script>
<![endif]-->

<script type="text/javascript" src="__ADDONROOT__/asset/js/jquery.thinktree.js"></script>
<script type="text/javascript" src="__ADDONROOT__/asset/js/jquery.thinkkeyboard.js"></script>
<script type="text/javascript" src="__ADDONROOT__/asset/js/prettify.js"></script>
<script type="text/javascript" src="__ADDONROOT__/asset/js/lang-css.js"></script>
<script type="text/javascript" src="__ADDONROOT__/asset/js/jquery.zclip.js"></script>
<script type="text/javascript" src="__ADDONROOT__/asset/js/document.js"></script>
<script type="text/javascript" src="__ADDONROOT__/asset/js/manage.js"></script>
<script type="text/javascript">Article.init();/* 初始文档对象 */
    var JDO_DOCUMENT = {:json_encode($list)};
</script>
</div>
</body>
</html>
